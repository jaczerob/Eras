<ng-container *ngIf="districts == null; else main">
  <div class="spinner-border d-flex align-items-center justify-content-center" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>

<ng-template #main>
  <div class="container">
    <div class="row row-cols-2 justify-content-center">
      <div class="card col" *ngFor="let district of districtsArr" style="max-width: max(14em, 20%); margin-left: 1em; margin-right: 1em; margin-bottom: 1em">
        <div class="card-body">
          <h5 class="card-title">{{ district.name }}</h5>
          <span class="card-text">Population: {{ district.population }}</span>
          <div *ngIf="district.invasion != null" class="card-text">
            <span>Invasion: {{ district.invasion.cog.replace('', '') }}</span><br>
            <span>Progress: {{ district.invasion.cogsDefeated }}/{{ district.invasion.totalCogs }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
