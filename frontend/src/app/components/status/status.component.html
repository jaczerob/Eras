<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center align-middle">
                <div *ngIf="status.open; else closed">
                    Toontown is open!
                </div>

                <ng-template #closed>
                    Toontown is closed! {{ status.banner }}
                </ng-template>
            </h5>
        </div>
    </div>
</div>
