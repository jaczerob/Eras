<div class="container placeholder-glow">
  <div [ngClass]="{ 'placeholder': fieldOffices == null }" class="row gy-3 container-fluid">
    <div *ngFor="let fieldOffice of fieldOfficesMap " class="list-group">
      <div class="card container-fluid">
        <div class="card-body">
          <div class="card-title">
            {{ fieldOffice.zone }}
            <svg *ngFor="let i of [].constructor(fieldOffice.difficulty)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16" style="margin-right: 0.25em">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </div>
          <p *ngIf="fieldOffice.open; else closing" class="card-text">
            Annexes left: {{ fieldOffice.annexes }}
          </p>
          <ng-template #closing>
            Closing...
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
