<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center align-middle">
                Field Offices
            </h5>
            <div class="container">
                <div *ngFor="let fieldOffice of fieldOffices.fieldOffices| keyvalue" class="list-group">
                    <div class="list-group-item flex-column align-items-start border-0">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">
                                {{fieldOffice.key}}
                                <i *ngFor="let i of ' '.repeat(fieldOffice.value.difficulty).split('')" class="fa fa-star" aria-hidden="true" style="color: gold;"></i>
                            </h6>
                        </div>
                        <div *ngIf="fieldOffice.value.open; else closing" class="mb-1">
                            {{ fieldOffice.value.annexes }} annexes left
                        </div>
                        <ng-template #closing>
                            Closing...
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
