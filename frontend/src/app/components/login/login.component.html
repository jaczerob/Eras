<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 *ngIf="status.open;else not_open" class="card-title text-center align-middle">
                Toontown is open!
            </h5>
            <ng-template #not_open>
                <h5 class="card-title text-center align-middle">
                    Toontown is closed!
                </h5>
            </ng-template>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
                    </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary">Play</button>
            </form>
        </div>
    </div>
</div>
